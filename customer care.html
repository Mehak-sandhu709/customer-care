<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stride and Style - Customer Care</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3d9f;
            color: white;
            padding: 20px;
        }

        header .logo {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        /* Contact Section */
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 20px;
        }

        .contact-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }

        .contact-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3a3d9f;
        }

        .contact-box input[type="text"],
        .contact-box input[type="email"],
        .contact-box textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-box textarea {
            resize: none;
            height: 150px;
        }

        .contact-box button {
            width: 100%;
            padding: 10px;
            background-color: #3a3d9f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .contact-box button:hover {
            background-color: #2c2f8b;
        }

        /* Footer */
        footer {
            background-color: #3a3d9f;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Stride and Style</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="customercare.html">Customer Care</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <div class="contact-container">
        <div class="contact-box">
            <h2>Contact Customer Care</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stride and Style. All rights reserved.</p>
    </footer>

</body>
</html>
