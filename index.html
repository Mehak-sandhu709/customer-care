<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stride and Style - Home</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3d9f;
            color: white;
            padding: 20px;
        }

        header .logo {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        /* Hero Section */
        .hero {
            background-image: url('fashion-hero.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 4em;
            margin: 0;
            color: #ffd700;
        }

        .hero p {
            font-size: 1.5em;
            margin-top: 10px;
            color: black;
        }

        .hero button {
            padding: 15px 30px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 1.2em;
        }

        .hero button:hover {
            background-color: #e65a50;
        }

        /* Footer */
        footer {
            background-color: #3a3d9f;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Stride and Style</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="customercare.html">Customer Care</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h1>Stride in Style</h1>
            <p>Elevate your game with supreme quality products from top brands</p>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stride and Style. All rights reserved.</p>
    </footer>

</body>
</html>
