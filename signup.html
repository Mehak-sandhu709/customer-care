<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stride and Style - Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3a3d9f;
            color: white;
            padding: 20px;
        }

        header .logo {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .signup-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* 0px (Horizontal Offset):
            4px (Vertical Offset):
            10px (Blur Radius):
             */
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #3a3d9f;
        }

        .signup-box input[type="text"],
        .signup-box input[type="email"],
        .signup-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signup-box button {
            width: 100%;
            padding: 10px;
            background-color: #3a3d9f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #2c2f8b;
        }

        footer {
            background-color: #3a3d9f;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Stride and Style</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="products.html">Products</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create an Account</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Sign Up</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Stride and Style. All rights reserved.</p>
    </footer>

</body>
</html>
